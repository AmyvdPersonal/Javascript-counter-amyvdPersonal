<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

    <!---- stylesheet ---->
    <link rel="stylesheet" href="css/styles.css">


</head>

<body>
    <main>
        <section class="wrapper__counter">
            <section class="counter__container">
                <span id="value" class="counter__value">0</span>
                <section class="counter__buttons">
                    <button class="counter__button button__decrease">Decrease</button>
                    <button class="counter__button button__reset">Reset</button>
                    <button class="counter__button button__increase">Increase</button>
                </section>
            </section>
        </section>
    </main>

    <!---- javascript ---->
    <script src="javascript/app.js"></script>
</body>

</html>
